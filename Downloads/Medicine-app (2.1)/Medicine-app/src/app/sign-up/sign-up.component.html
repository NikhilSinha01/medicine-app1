<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br> <br>
            <h1 class="heading1">Sign UP</h1>
            <form #regdata="ngForm" (ngSubmit)="register(regdata)">
                <div class="form-group">
                    <label for="inputName">Name <span class="required">*</span></label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Enter Name" name="name" ngModel required #name="ngModel">

                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
                        <div *ngIf="name.errors && name.errors['required']">
                        Name is required.
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email <span class="required">*</span></label>
                    <input type="email" id="inputEmail"  class="form-control" placeholder="Enter Email" name="email" ngModel required #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                        <div *ngIf="email.errors && email.errors['required']">
                        email is required.
                        </div>
                    </div>

                    <div *ngIf="email.value &&!email.value.includes('@')">
                        Email must contain "&#64;" symbol.
                      </div>


                   
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password <span class="required">*</span></label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" name="password" ngModel required #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                        <div *ngIf="password.errors && password.errors['required']">
                        password is required.
                        </div>
                    </div>

                </div>
                <div class="button">
                    <button type="submit" class="btn btn-success" value="register">Register</button>
                </div>
            </form>

        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<br><br><br>
