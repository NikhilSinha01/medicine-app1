<div class="container-fluid px-3">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="bgimage">
                <br><br>
                <h1 class="heading1">Sign In</h1>
                <form #regdata="ngForm" (ngSubmit)="getLogin(regdata)">

                    <div class="form-group">
                        <label for="inputEmail">Email<span class="required">*</span></label>
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Enter Email"
                            name="email" ngModel  #email="ngModel" required>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                                <div *ngIf="email.errors && email.errors['required']">
                                email is required.
                                </div>
                                
                            </div>
                            <div *ngIf="email.value &&!email.value.includes('@')">
                                Email must contain "&#64;" symbol.
                              </div>
    
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password <span class="required">*</span></label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password"
                            name="password" ngModel required #password="ngModel">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                                <div *ngIf="password.errors && password.errors['required']">
                                password is required.
                                </div>
                            </div>
        
                    </div>
                    <div class="account">Don't have an account? <a routerLink="/signup">Register now</a></div>
                    <div class="button">
                        <button type="submit" class="btn btn-success">SignIn</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br><br><br>
</div>
