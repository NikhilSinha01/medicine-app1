<form #regdata="ngForm" (ngSubmit)="editUser(regdata)">
    <label for="id">userId</label>
    <input type="text" id="id" name="id" [ngModel]="userEdit.userId" ><br><br> 

    <label for="name">Name: *<span class="required"></span></label>
    <input type="text" id="name" name="name" [ngModel]="userEdit.name" #name="ngModel" required><br><br>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="danger-message">
      <div *ngIf="name.errors && name.errors['required']">
     Name field should not be blank
      </div>
  </div>


    
    <label for="email">Email: *<span class="required"></span></label>
    <input type="email" id="email" name="email" [ngModel]="userEdit.email" #email="ngModel" required><br><br>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="danger-message">
      <div *ngIf="email.errors && email.errors['required']">
     Email field should not be blank
      </div>
  </div>



    <input type="submit" value="Submit">
  </form>
