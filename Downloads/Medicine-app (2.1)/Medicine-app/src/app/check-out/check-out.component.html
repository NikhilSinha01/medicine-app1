<div class="container">
    <div class="card">
        <h2 class="card-header">Billing Information</h2>
        <div class="card-body">
            <form #regdata="ngForm"(ngSubmit)="checkOutRes(regdata)">

                <div>
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" name="emailId" required ngModel #emailId="ngModel">
                    <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)" class="text-danger">
                        <div *ngIf="emailId.errors && emailId.errors['required']">
                        email is required.
                        </div>
                    </div>
                </div>

                <div>
                    <label for="billing_address">Billing Address <span class="required">*</span></label>
                    <input type="text" id="billingAddress" name="billingAddress" required ngModel #billingAddress="ngModel" >
                    <div *ngIf="billingAddress.invalid && (billingAddress.dirty || billingAddress.touched)" class="text-danger">
                        <div *ngIf="billingAddress.errors && billingAddress.errors['required']">
                        Address is required.
                        </div>
                    </div>
                </div>
                <div>
                    <label for="billing_phone">Billing Phone No <span class="required">*</span></label>
                    <input type="tel" id="billingPhone" name="billingPhone" required ngModel #billingPhone="ngModel">

                    <div *ngIf="billingPhone.invalid && (billingPhone.dirty || billingPhone.touched)" class="text-danger">
                        <div *ngIf="billingPhone.errors && billingPhone.errors['required']">
                        PhoneNumber is required.
                        </div>
                    </div>

                </div>
                
                <div>
                    <input type="submit" value="PayNow">

                </div>
            </form>
        </div>
    </div>
</div>
